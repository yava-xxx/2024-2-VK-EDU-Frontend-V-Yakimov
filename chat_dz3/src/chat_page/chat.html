<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Чат</title>
    <link href="chat.scss" rel="stylesheet">
    <link rel="icon" href="../image/message.png"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="chat-body">
<header class="header">
    <div class="partner-info">
        <div class="partner-avatar"></div>
        <div class="partner-name" id="partner-name"></div>
        <div class="partner-actions">
            <button type="button">
                <i class="material-icons">search</i>
            </button>
            <button type="button">
                <i class="material-icons">more_vert</i>
            </button>
        </div>
    </div>
</header>
<main class="main">
    <ul id="messages" class="messages"></ul>
</main>
<footer class="footer">
    <form id="messageForm" class="message-form">
        <button id="btn1" class="attach-button" type="button">
            <i class="material-icons">attach_file</i>
        </button>
        <textarea id="messageInput" autocomplete="off" placeholder="Введите сообщение..."></textarea>
        <button type="submit">
            <i class="material-icons">send</i>
        </button>
    </form>
</footer>
<script src="chat.js" type="module"></script>
</body>
</html>
